# Eliminar la línea de 'version' y asegurar la configuración de redes
networks:
  app-network:
    external: true
    name: app-network

services:
  # Servicio principal de la aplicación
  app:
    build: .
    ports:
      - "1001:1001"
    environment:
      - NODE_ENV=production
      - NPM_API_KEY=3299djk23299djk23
      - DOCKER_SOCKET=/var/run/docker.sock
      - NPM_EMAIL=sincrosav@gmail.com
      - PORT=1001
    volumes:
      - .:/app
      - /var/run/docker.sock:/var/run/docker.sock
    command: sh -c "npm install && npm run build && npx prisma migrate deploy && npm run start"
    depends_on:
      - nginx-proxy-manager
    networks:
      - app-network
      - default

  # Nginx Proxy Manager
  nginx-proxy-manager:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: always
    ports:
      - '80:80'
      - '443:443'
      - '81:81'
    environment:
      DB_SQLITE_FILE: "/data/database.sqlite"
    volumes:
      - ./data/nginx-proxy-manager:/data
      - ./data/letsencrypt:/etc/letsencrypt
    networks:
      - app-network

